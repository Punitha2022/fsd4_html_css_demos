<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <object type="text/html" data="anchordemos.html" width="100%"></object>
    <pre>
    <form>
      <label for="fname">Enter your firstname</label>
      <input type="text" name="firstname" id="fname" />
      <label for="lname">Enter your lastname</label>
      <input type="text" name="lastname" id="lname" />
      <label for="email">Enter your email</label>
      <input type="email" name="email" id="email"/>
      <label for="pwd">Enter your password</label>
      <input type="password" name="password" id="pwd"/>
      <label for="doj">Enter your DOJ</label>
      <input type="date" name="doj" id="doj"/>
      <label for="age">Enter your age</label>
      <input type="number" name="age" id="age" min="1" max="100">
      <input type="submit" value="submit" />
    </form>
 </pre>
  </body>
</html>
